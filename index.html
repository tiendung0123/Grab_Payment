<!doctype html>
<html lang="en">

<head>
    <title>GrabAgain</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tính tiền cước GRAB
                    </div>
                    <div class="card-body">
                        <label class="mr-3">Chọn xe :</label>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input id="xeOngTinh" type="radio" class="form-check-input" name="optradio">Xe ông Tình
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input id="xeTraLinh" type="radio" class="form-check-input" name="optradio">Xe Trà Linh
                            </label>
                        </div>
                        <div class="form-check-inline disabled">
                            <label class="form-check-label">
                                <input id="xeTienDung" type="radio" class="form-check-input" name="optradio">Xe Tiến Dũng
                            </label>
                        </div>
                        <div class="form-group mt-2">
                            <label>Nhập số km muốn di chuyển</label>
                            <input id="soKm" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập số thời gian chờ (nếu có)</label>
                            <input id="timeWait" type="number" class="form-control">
                        </div>
                        <div>
                            <button id="btnTinhTien" class="btn btn-danger mr-3">Tính tiền xe</button>
                            <button type="button" class="btn btn-success" data-toggle="modal"
                                data-target="#myModal">Xuất hóa đơn</button>
                        </div>
                    </div>
                    <div id="total" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Chi tiết hóa đơn</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <table class="table table-bordered table-sm">
                            <thead>
                              <tr>
                                <th>Chi tiết</th>
                                <th >Sử dụng</th>
                                <th>Đơn giá (1000đ)</th>
                                <th>Thành tiền (1000đ)</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>KM đầu tiên</td>
                                <td id="soKm_first"></td>
                                <td id="giaXeMoc_1"></td>
                                <td id="money_1"></td>
                              </tr>
                              <tr>
                                <td>Từ km thứ 2 đến km 19</td>
                                <td id="soKm_1"></td>
                                <td id="giaXeMoc_2"></td>
                                <td id="money_2"></td>
                              </tr>
                              <tr>
                                <td>Trên 19 km</td>
                                <td id="soKm_19"></td>
                                <td id="giaXeMoc_3"></td>
                                <td id="money_3"></td>
                              </tr>
                              <tr>
                                <td>Thời gian chờ</td>
                                <td id="timeWait"></td>
                                <td id="giaXe_wait"></td>
                                <td id="money_wait"></td>
                              </tr>
                            </tbody>
                          </table>
                          <p>TỔNG TIỀN : <span id="totalModal"></span></p>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
